[coverage:run]
branch=True
source=ddl
include=*/ddl/*
omit=*/setup.py

[flake8]
#ignore = E265,E501
max-line-length=100
#max-complexity = 10
#exclude = */migrations/*
inline-quotes=single

[isort]
# Note that there should be no spaces before or after "=" for this to work
line_length=100
not_skip=__init__.py
skip=venv,ddl/externals/mlpack/mlpack-mlpack-3.0.2
